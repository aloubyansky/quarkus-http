---
type: specs.openrewrite.org/v1beta/style
name: io.quarkus.style.maven
styleConfigs:
  - org.openrewrite.xml.style.TabsAndIndentsStyle:
      useTabCharacter: false
      tabSize: 1
      indentSize: 4
---
type: specs.openrewrite.org/v1beta/recipe
name: io.quarkus.jakarta-versions
displayName: Adjust Jakarta versions
recipeList:
  # Annotation
  - org.openrewrite.maven.ChangePropertyValue:
      key: version.jakarta.annotations.api
      newValue: 2.0.0
  # Servlet
  - org.openrewrite.maven.ChangePropertyValue:
      key: version.jakarta.servlet
      newValue: 5.0.0
  # Websockets
  - org.openrewrite.maven.ChangePropertyValue:
      key: version.jakarta.websocket
      newValue: 2.0.0
